{% extends "basebs.html" %}

{% block heading %}

    <style>
            /* Truncar texto largo con puntos suspensivos (‚Ä¶) */
            .text-truncate-col {
                 max-width: 350px;       /* Limita el ancho m√°ximo del contenedor */
                white-space: nowrap;    /* Evita que el texto haga salto de l√≠nea */
                overflow: hidden;       /* Oculta cualquier contenido que sobrepase el ancho */
                text-overflow: ellipsis;/* Muestra "..." al final del texto que no cabe */
            }

            /* Mostrar texto completo al pasar el mouse */
            .text-truncate-col:hover {
                white-space: normal;
                overflow: visible;
                text-overflow: clip;
            }
    </style>

    <script>
          $(function () {
              $(document).ready(function () {

                  var idproducto=0;
                  let permisopcion='';

                  permisopcion = {
                        'acc': '{{ permisopcion.id }}'
                  };

                  function buscar(){
                       location.href = "/producto?acc={{ permisopcion.id }}";
                  }


                  var tablaproducto=new DataTable('#tablaproducto', {
                   language: {
                        "lengthMenu": "Mostrar _MENU_ registros",
                        "zeroRecords": "No existe informaci√≥n",
                        "info": "Mostrando _PAGE_ de _PAGES_",
                        "infoEmpty": "Sin datos",
                        "infoFiltered": "(Filtrando de un total de _MAX_ registros)",
                        "search": "Buscar",
                        "paginate": {
                            "previous": "Anterior",
                            "next": "Siguiente"
                        }
                   },
                   ajax: {
                        url: '/producto',
                        type: 'POST',
                        data: function (d) {
                            d.action = 'serverSide';
                            d.permisopcion = permisopcion;
                        }
                    },
                    columns: [

                         { data: 'nombre',"orderable": true },
                         { data: 'categoria',"orderable": true },
                         { data: 'descripcion',"orderable": true, className: 'text-truncate-col' },
                         { data: 'estado',type: 'html' },
                         { data: 'acciones',type: 'html' }
                    ],
                    processing: true,
                    serverSide: true,
                    fixedHeader: true,
                    searching: true,
		            search: true,
		            info: false,
                    autoWidth: false,   // üëà evita que se recalculen solos
                    scrollX: false,     // üëà ponlo en true si quieres scroll horizontal
                    columnDefs: [
                        { width: "20%", targets: 0 },  // Nombre
                        { width: "20%", targets: 1 },  // Categor√≠a
                        { width: "40%", targets: 2 },  // Descripci√≥n
                        { width: "10%", targets: 3 },  // Estado
                        { width: "10%", targets: 4 }   // Acciones
                    ],
                    initComplete: function () {
                        var table = this.api();
                        $('#' + 'tablaproducto' + '_filter').parent().addClass('d-none');
                        $('.filtro-columna', table.table().header()).each(function () {
                            const columnIndex = $(this).index();
                            const column = table.column(columnIndex);

                            if (!$(this).hasClass('sin-filtrado')) {
                                // Filtro tipo SELECT si alguna clase comienza con "filtro-select"
                                var classes = this.className.split(' ');
                                var claseFiltro = classes.find(function (clase) {
                                    return clase.includes('filtro-select');
                                });
                                if ([...this.classList].some(c => c.startsWith('filtro-select'))) {
                                    const select = $('<select class="form-select form-select-sm form-control-filter"><option value="">Todos</option></select>')
                                        .on('change', function () {
                                            const val = $.fn.dataTable.util.escapeRegex($(this).val());
                                            column.search(val, false, false).draw();
                                        });

                                    const json = table.ajax.json();
                                    const opciones = json?.[claseFiltro] || [];


                                    select.empty().append('<option value="">Seleccione</option>');
                                    for (const opt of opciones) {
                                        select.append(`<option value="${opt.id}">${opt.nombre}</option>`);
                                    }

                                    $(this).html(select);

                                    select.select2({
                                        width: '100%',  // Se adapta al ancho del <th>
                                        placeholder: "Seleccione",
                                        allowClear: true
                                    });

                                } else {
                                    // Filtro tipo INPUT
                                    const input = $('<input type="text" class="form-control form-control-sm form-control-filter" placeholder="Filtrar...">')
                                        .on('keyup change', function () {
                                            column.search($(this).val()).draw();
                                        });

                                    $(this).html(input);
                                }
                            }
                        });

                       table.columns.adjust();
                    }
                   });


                  tablaproducto.on('draw.dt', function () {
                    tablaproducto.columns.adjust();
                  });

                  function elimimarfeedback(tabSelector) {
                        const tab = document.querySelector(tabSelector);
                        const fields = tab.querySelectorAll('input[required], select[required], textarea[required]');
                        for (let field of fields) {
                            field.classList.remove("is-invalid");
                            let feedback = field.parentElement.querySelector('.invalid-feedback');
                            if (feedback) {
                                feedback.textContent = "";
                                feedback.style.display = 'none';
                            }
                        }
                        return true
                  }

                  function validarCamposDeTab(tabSelector) {
                        const tab = document.querySelector(tabSelector);
                        const fields = tab.querySelectorAll('input[required], select[required], textarea[required]');
                        let valido = true;

                        for (let field of fields) {
                            const isVisible = field.offsetParent !== null;

                            if (isVisible && (!field.value || field.value === "0")) {
                                field.classList.add("is-invalid");

                                let feedback = field.parentElement.querySelector('.invalid-feedback');
                                if (!feedback) {
                                    feedback = document.createElement('div');
                                    feedback.className = 'invalid-feedback';
                                    field.parentElement.appendChild(feedback);
                                }

                                feedback.textContent = "Este campo es obligatorio.";
                                feedback.style.display = 'block';

                                setTimeout(() => field.focus(), 300);  // evitar error de no focusable
                                valido = false;
                                break;
                            } else {
                                field.classList.remove("is-invalid");
                                let feedback = field.parentElement.querySelector('.invalid-feedback');
                                if (!feedback) {
                                     feedback = document.createElement('div');
                                     feedback.className = 'invalid-feedback';
                                     field.parentElement.appendChild(feedback);
                                }
                                feedback.textContent = "";
                                feedback.style.display = 'none';
                                const nombreCampo = field.id;
                                if (nombreCampo === 'txtidentificacion') {
                                    if ($("#cmbtipoidentificacion").val()==1){

                                        if(!validarCedula($("#txtidentificacion").val())) {
                                            feedback.textContent = "La c√©dula del representante no es v√°lida.";
                                            feedback.style.display = 'block';
                                            valido = false;
                                            break;
                                        }

                                    }else {
                                         if(!validarRuc($("#txtidentificacion").val())) {
                                            feedback.textContent = "El RUC ingresado no es v√°lido.";
                                            feedback.style.display = 'block';
                                            valido = false;
                                            break;
                                         }
                                    }
                                }

                            }
                        }

                        return valido;
                }

                  function validarTabsEnOrden(...tabs) {
                        for (let tabId of tabs) {
                            const tabLink = document.querySelector(`button[data-bs-target="${tabId}"]`);
                            if (tabLink) {
                                const tab = new bootstrap.Tab(tabLink);
                                tab.show();
                            } else {
                                console.warn(`No se encontr√≥ tab link para ${tabId}`);
                             }
                            if (!validarCamposDeTab(tabId)) {
                                return false;
                            }
                        }
                        return true;
                  }

                  function EliminarTabsEnOrden(...tabs) {
                        for (let tabId of tabs) {
                           elimimarfeedback(tabId)
                        }
                        return true;
                  }

                  $("#btnagregar").click(function() {
                       $("#tituloventana").html("Ingresar Producto");
                       $("#ventanaproducto").modal({backdrop: 'static', keyboard: false});
                       $("#ventanaproducto").modal("show");
                  });

                  $("#btncancelar").click(function() {
                     document.getElementById("frmingresoproducto").reset();
                     EliminarTabsEnOrden('#frmingresoproducto');
                     $("#ventanaproducto").modal('hide');
                  });

                  $('#frmingresoproducto').on('submit', function(e) {
                      e.preventDefault();
                      if (validarTabsEnOrden('#frmingresoproducto')) {

                          Loader.open();
                          const formData = new FormData(this);
                          formData.append('action', 'agregar');
                          formData.append('id', 0);

                          $.ajax({
                              url: '/producto',
                              type: "POST",
                              contentType: false,
                              data: formData,
                              processData: false,
                              cache: false,
                              success: function (data) {
                                  if (data.result == "ok") {

                                      swal("! Producto", "Se ingreso correctamente", "success").then((result) => {
                                          buscar();
                                      });

                                  } else {
                                      swal("Error", data.message, "error");
                                  }
                              },
                              error: function (xhr, ajaxOptions, thrownError) {
                                  swal("Error", "Error Conexion en el Servidor", "error");
                              },
                              complete: function () {
                                  Loader.close();
                              }

                          });
                      }
                  });

                  eliminarProducto = function (id,nombre) {

                      swal({
                        title: '¬øEst√° seguro que desea eliminar el producto?',
                        text: "Producto : "+nombre,
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Si,Eliminar!',
                        cancelButtonText: 'Cancelar',
                        confirmButtonClass: 'btn btn-success me-2',
                        cancelButtonClass: 'btn btn-danger ',
                        buttonsStyling: false,
                        allowOutsideClick: false

                        }).then(function (isConfirm) {

                                if (isConfirm['dismiss']!='cancel' && isConfirm['dismiss']!='esc') {

                                    Loader.open();
                                    var formData = new FormData();
                                    formData.append('action', 'eliminar');
                                    formData.append('id', id);

                                    $.ajax({
                                        url: '/producto',
                                        type: "POST",
                                        contentType: false,
                                        data: formData,
                                        processData: false,
                                        cache: false,
                                        success: function (data) {
                                            if (data.result == "ok") {
                                                swal("! Producto","Se elimin√≥ correctamente", "success").then((result) => {
                                                 buscar();
                                                });

                                            } else {
                                                swal("Error", data.message, "error");

                                            }

                                        }, error: function (xhr, ajaxOptions, thrownError) {
                                            swal("Error", "Error Conexion en el Servidor", "error");

                                        },

                                        complete: function () {
                                             Loader.close();
                                        }
                                    });

                                }
                      })


                  }


              });
          });
    </script>

{% endblock %}

{% block canvas %}

    <div class="col-sm-12">
         <div class="card">
            <div class="card-header d-flex justify-content-between">
               <div class="header-title">
                  <h4 class="card-title">Listado de Productos</h4>
               </div>
            </div>
            <div class="card-body">
                <div class="row d-flex justify-content-end">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <button type="button" class="btn btn-primary" id="btnagregar">Agregar</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="tablaproducto" class="table table-striped"   >
                         <thead>
                            <tr>
                               <th>Nombre</th>
                               <th>Categoria</th>
                               <th style="min-width: 10px;">Descripci√≥n</th>
                               <th>Estado</th>
                               <th style="align-content: center">...</th>
                            </tr>
                             <tr>
                                <th class="filtro-columna filtro-nombre"></th>
                                <th class="filtro-columna filtro-select-categoria"></th>
                                <th class="filtro-columna filtro-descripcion"></th>
                                <th class="filtro-columna sin-filtrado"></th>
                                <th class="filtro-columna sin-filtrado"></th>
                            </tr>
                         </thead>
                    </table>
                </div>
            </div>
         </div>
    </div>

    <div class="modal fade" id="ventanaproducto" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloventana" >Ingresar Producto</h5>
          </div>
          <div class="modal-body">
             <div class="card-body">
               <form id="frmingresoproducto" novalidate method="post">
                    <div class="row">
                       <div class="col-sm-12 col-md-12 col-lg-12">
                           <div class="form-group">
                                <label class="form-label">Categoria :</label>
                                <select id="cmbcategoria" name="cmbcategoria" class="form-select form-select mb-3 shadow-none" required>
                                    <option value="0">Seleccionar la categoria</option>
                                     {% for xlistacategoria in listacategoria %}
                                           <option value='{{ xlistacategoria.id }}'>{{ xlistacategoria.nombre }}</option>
                                     {% endfor %}
                                </select>
                            </div>
                       </div>
                    </div>
                    <div class="row">
                       <div class="col-sm-12 col-md-12 col-lg-12">
                           <div class="form-group">
                                <label class="form-label">Nombre :</label>
                                  <input type="text" class="form-control" id="txtnombre" name="txtnombre" required>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label class="form-label" >Descripci√≥n</label>
                                <textarea class="form-control" id="txtdescripcion" name="txtdescripcion" rows="5" required></textarea>
                            </div>
                        </div>
                   </div>
                   <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btncancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnguardar">Guardar</button>
                  </div>
               </form>
             </div>
          </div>

        </div>
      </div>
    </div>



{% endblock %}
