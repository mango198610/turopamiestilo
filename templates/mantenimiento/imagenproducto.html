{% extends "basebs.html" %}

{% block heading %}



    <script>
          $(function () {
               $(document).ready(function () {
                  var idimagen=0
                  let permisopcion='';
                  const inputFile = document.getElementById('imglogo');
                  const btnQuitar = document.getElementById('btn-quitar-img');
                  const previewImg = document.getElementById('preview');
                  const imagenPorDefecto = "../../turopamiestilo/static/assets/images/shapes/01.png";
                  const nombreArchivoValido = /^[a-zA-Z0-9_.\-]+$/;

                  permisopcion = {
                        'acc': '{{ permisopcion.id }}'
                  };

                  function buscar(){
                       location.href = "/imagen?acc={{ permisopcion.id }}&id="+{{ producto.id }};
                  }

                 var tablaimagen=new DataTable('#tablaimagen', {
                   language: {
                        "lengthMenu": "Mostrar _MENU_ registros",
                        "zeroRecords": "No existe información",
                        "info": "Mostrando _PAGE_ de _PAGES_",
                        "infoEmpty": "Sin datos",
                        "infoFiltered": "(Filtrando de un total de _MAX_ registros)",
                        "search": "Buscar",
                        "paginate": {
                            "previous": "Anterior",
                            "next": "Siguiente"
                        }
                   },
                   ajax: {
                        url: '/imagen',
                        type: 'POST',
                        data: function (d) {
                            d.action = 'serverSide';
                            d.permisopcion = permisopcion;
                            d.idproducto=parseInt('{{ producto.id }}')
                        }
                    },
                    columns: [
                         { data: 'nombre',"orderable": true },
                         { data: 'orden',"orderable": true },
                         { data: 'imagen',"orderable": true },
                         { data: 'estado',"orderable": true },
                         { data: 'acciones',type: 'html' }
                    ],
                    processing: true,
                    serverSide: true,
                    fixedHeader: true,
                    searching: true,
		            search: true,
		            info: false,
                    initComplete: function () {
                        var table = this.api();
                        $('#' + 'tablaimagen' + '_filter').parent().addClass('d-none');
                        $('.filtro-columna', table.table().header()).each(function () {
                            var columnIndex = $(this).index();
                            if(! $(this).hasClass('sin-filtrado')){
                                var html = $('<input type="text" class="form-control form-control-sm form-control-filter" placeholder="Filtrar..."/>')
                                .on('keyup change', function () {
                                    table.column(columnIndex).search($(this).val()).draw();
                                });

                                $(this).html(html);
                            }

                        });

                       table.columns.adjust();
                    }
                });

                 function elimimarfeedback(tabSelector) {
                        const tab = document.querySelector(tabSelector);
                        const fields = tab.querySelectorAll('input[required], select[required], textarea[required]');
                        for (let field of fields) {
                            field.classList.remove("is-invalid");
                            let feedback = field.parentElement.querySelector('.invalid-feedback');
                            if (feedback) {
                                feedback.textContent = "";
                                feedback.style.display = 'none';
                            }
                        }
                        return true
                  }

                  function validarCamposDeTab(tabSelector) {
                        const tab = document.querySelector(tabSelector);
                        const fields = tab.querySelectorAll('input[required], select[required], textarea[required]');
                        let valido = true;

                        for (let field of fields) {
                            const isVisible = field.offsetParent !== null;

                            if (isVisible && (!field.value || field.value === "0")) {
                                field.classList.add("is-invalid");

                                let feedback = field.parentElement.querySelector('.invalid-feedback');
                                if (!feedback) {
                                    feedback = document.createElement('div');
                                    feedback.className = 'invalid-feedback';
                                    field.parentElement.appendChild(feedback);
                                }

                                feedback.textContent = "Este campo es obligatorio.";
                                feedback.style.display = 'block';

                                setTimeout(() => field.focus(), 300);  // evitar error de no focusable
                                valido = false;
                                break;
                            } else {
                                field.classList.remove("is-invalid");
                                let feedback = field.parentElement.querySelector('.invalid-feedback');
                                if (!feedback) {
                                     feedback = document.createElement('div');
                                     feedback.className = 'invalid-feedback';
                                     field.parentElement.appendChild(feedback);
                                }
                                feedback.textContent = "";
                                feedback.style.display = 'none';

                            }
                        }

                        return valido;
                }

                  function validarTabsEnOrden(...tabs) {
                        for (let tabId of tabs) {
                            const tabLink = document.querySelector(`button[data-bs-target="${tabId}"]`);
                            if (tabLink) {
                                const tab = new bootstrap.Tab(tabLink);
                                tab.show();
                            } else {
                                console.warn(`No se encontró tab link para ${tabId}`);
                             }
                            if (!validarCamposDeTab(tabId)) {
                                return false;
                            }
                        }

                        return true;
                  }

                  function EliminarTabsEnOrden(...tabs) {
                        for (let tabId of tabs) {
                           elimimarfeedback(tabId)
                        }
                        return true;
                  }


                 $("#btnagregar").click(function() {
                       $("#tituloventana").html("Ingresar Imagen");
                       $("#ventanaimagen").modal({backdrop: 'static', keyboard: false});
                       $("#ventanaimagen").modal("show");
                  });

                 $("#btncancelar").click(function() {
                     document.getElementById("frmingresoimagen").reset();
                     EliminarTabsEnOrden('#frmingresoimagen')
                     $("#ventanaimagen").modal('hide');
                 });

                 $('#frmingresoimagen').on('submit', function(e) {
                      e.preventDefault();
                      if (validarTabsEnOrden('#frmingresoimagen')) {

                          Loader.open();
                          const formData = new FormData(this);
                          formData.append('action', 'agregar');
                          formData.append('idproducto', parseInt('{{ producto.id }}'));
                          if ($('#imglogo')[0].files[0])
                            formData.append('imglogo', $('#imglogo')[0].files[0]);
                          formData.append('id', idimagen);

                          $.ajax({
                              url: '/imagen',
                              type: "POST",
                              contentType: false,
                              data: formData,
                              processData: false,
                              cache: false,
                              success: function (data) {
                                  if (data.result == "ok") {

                                      swal("! Imagen", "Se ingreso correctamente", "success").then((result) => {
                                          buscar();
                                      });

                                  } else {
                                      swal("Error", data.message, "error");
                                  }
                              },
                              error: function (xhr, ajaxOptions, thrownError) {
                                  swal("Error", "Error Conexion en el Servidor", "error");
                              },
                              complete: function () {
                                  Loader.close();
                              }

                          });
                      }
                  });

                 document.getElementById('imglogo').addEventListener('change', function (event) {
                        const file = event.target.files[0];

                        if (file.size === 0) {
                            swal("Error", "El archivo está vacío.", "error");
                            inputFile.value = '';
                            return;
                        }

                         const nombre = file.name;
                         if (!nombreArchivoValido.test(nombre)) {
                            swal("Error", "El nombre del archivo no debe contener tildes ni caracteres especiales.", "error");
                            inputFile.value = '';
                            return;
                         }

                         if (file.size > 4 * 1024 * 1024) {
                              swal("Error", "La imagen no debe superar los 2MB.", "error");
                              inputFile.value = '';
                              return;
                         }

                        if (file && file.type.startsWith('image/')) {
                          const reader = new FileReader();
                          reader.onload = function (e) {
                            previewImg.src = e.target.result;
                            // Oculta los temas
                            document.querySelectorAll('.profile-img-edit img:not(#preview)').forEach(img => img.style.display = 'none');
                            // Mostrar el botón para quitar imagen
                            btnQuitar.style.display = 'inline-block';
                          };
                          reader.readAsDataURL(file);
                        } else {
                          swal("Error", "Solo se permiten imágenes en formato .jpg, .jpeg o .png", "error");
                          inputFile.value = '';
                          return;
                        }

                });

                 // Acción al quitar imagen
                 btnQuitar.addEventListener('click', function () {
                    inputFile.value = ''; // Borrar archivo seleccionado manualmente

                    // Oculta el botón de quitar
                    btnQuitar.style.display = 'none';

                    if (idimagen > 0) {
                        // Llamar al backend para eliminar el logo en el servidor
                        $.post("/empresa", {
                            action: "eliminarlogo",
                            id: idimagen,
                            idproducto: parseInt('{{ producto.id }}')
                        }, function (data) {
                            if (data.result === 'ok') {
                                previewImg.src = imagenPorDefecto;
                            } else {
                                swal("Error", "No se pudo eliminar el logo del servidor.", "error");
                            }
                        }, 'json').always(function () {
                            // Restaurar otras imágenes (temas) si aplica
                            document.querySelectorAll('.profile-img-edit img:not(#preview)').forEach(img => {
                                img.style.display = 'inline-block';
                            });
                        });

                    } else {
                        // Para nuevo registro, solo restaurar imagen por defecto
                        previewImg.src = imagenPorDefecto;

                        document.querySelectorAll('.profile-img-edit img:not(#preview)').forEach(img => {
                            img.style.display = 'inline-block';
                        });
                    }
                });

                 eliminarImagen = function (id,nombre) {

                      swal({
                        title: '¿Está seguro que desea eliminar la Imagen?',
                        text: "Imagen : "+nombre,
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Si,Eliminar!',
                        cancelButtonText: 'Cancelar',
                        confirmButtonClass: 'btn btn-success me-2',
                        cancelButtonClass: 'btn btn-danger ',
                        buttonsStyling: false,
                        allowOutsideClick: false

                        }).then(function (isConfirm) {

                                if (isConfirm['dismiss']!='cancel' && isConfirm['dismiss']!='esc') {

                                    Loader.open();
                                    var formData = new FormData();
                                    formData.append('action', 'eliminar');
                                    formData.append('id', id);

                                    $.ajax({
                                        url: '/imagen',
                                        type: "POST",
                                        contentType: false,
                                        data: formData,
                                        processData: false,
                                        cache: false,
                                        success: function (data) {
                                            if (data.result == "ok") {
                                                swal("! Imagen","Se eliminó correctamente", "success").then((result) => {
                                                 buscar();
                                                });

                                            } else {
                                                swal("Error", data.message, "error");

                                            }

                                        }, error: function (xhr, ajaxOptions, thrownError) {
                                            swal("Error", "Error Conexion en el Servidor", "error");

                                        },

                                        complete: function () {
                                             Loader.close();
                                        }
                                    });

                                }
                      })


                  }


               });

          });
    </script>

{% endblock %}
